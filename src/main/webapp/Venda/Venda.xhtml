<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <ui:define name="titulo"></ui:define>
    
    <ui:define name="corpo">
    
    	<h:form>
	    	<h1>Venda </h1>
	    	
	    	<p:messages id="message" autoUpdate="true" closable="true" />
	    	
	    	<p:toolbar style="margin-top: 20px">
	    		<p:toolbarGroup>
	    			<p:commandButton value="Salvar" id="botaoSalvar" action="#{vendaBean.cadastrar()}" update="@form" />
	    		</p:toolbarGroup>
	    	</p:toolbar>
	    	
	    	<p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px"
	    			columnClasses="rotulo, campo">
	    		
	    		<p:outputLabel value="Quantiddade" for="quantidade"/>
	    		<p:inputText id="quantidade" maxlength="80"  value="#{vendaBean.venda.quantidade}"/>
	    		
	    		<p:outputLabel value="Livro" for="livro" />
				<p:selectOneMenu id="livro" value="#{vendaBean.venda.livro}" >
				<f:selectItem itemLabel="Selecione o Livro " noSelectionOption="true" />
        		<f:selectItems value="#{livroBean.listar()}" var="livros" itemValue="#{livros}" itemLabel="#{livros.titulo}"/>        		
    			</p:selectOneMenu>
	    		
	    	</p:panelGrid>
    	</h:form>
    </ui:define>
</ui:composition>
