<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <ui:define name="titulo">Pesquisa de Livros</ui:define>
    
    <ui:define name="corpo">
    	<h:form id="frm">
	    	<h1>Lista de Livros Cadastrados</h1>
	    	
	    	<p:messages autoUpdate="true" closable="true" />
	    	
	    	<p:toolbar style="margin-top: 20px" id="toolbar">
	    		<p:toolbarGroup >
	    			<p:button value="Novo" outcome="/Venda/Venda" icon="ui-icon-plus"/>
	    		</p:toolbarGroup>
	    		
	    		<p:separator/>
	    		
	    		<p:toolbarGroup >
	    			<p:commandButton value="Editar" icon="ui-icon-pencil"
	    				title="Editar" process="@this" action="#{vendaBean.edicao()}"  
	    				disabled="#{vendaBean.vendaSelecionada == null}"/>
	    		</p:toolbarGroup>
	    		
	    		<p:separator/>
	    		
	    		<p:toolbarGroup >
	    			<p:commandButton value="Excluir" icon="ui-icon-trash" 
	    				disabled="#{vendaBean.vendaSelecionada == null}" action="#{vendaBean.excluir()}"
						title="Excluir" process="@this" update="vendas toolbar"
						onclick="if (!confirm('Deseja deletar o livro #{vendaBean.vendaSelecionada.titulo} ? ')) return false" />
	    		</p:toolbarGroup>	    		
	    		
	    	</p:toolbar>
	    	
	    	<p:dataTable id="vendas"  var="venda" value="#{vendaBean.listar()}"
	    		style="margin-top: 20px" emptyMessage="Nenhuma venda encontrada." rows="20"
	    		paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom"
				selection="#{vendaBean.vendaSelecionada}" selectionMode="single"
				rowKey="#{venda.codigo}">
	    		
	    		<p:ajax event="rowSelect" update=":frm:toolbar" />
				<p:ajax event="rowUnselect" update=":frm:toolbar" />
	    		
	    		
	    		<p:column filterBy="#{venda.quantidade}"
					style="text-align: center; width:5%" filterMatchMode="startsWith">
					<f:facet name="header">
						<h:outputText value="Quantidade" />
					</f:facet>
					<h:outputText value="#{venda.quantidade}" />
				</p:column>
	    		
	    		<p:column filterBy="#{venda.livro.titulo}"
					style="text-align: center; width:5%" filterMatchMode="startsWith">
					<f:facet name="header">
						<h:outputText value="Titulo" />
					</f:facet>
					<h:outputText value="#{venda.livro.titulo}" />
				</p:column>    		
	    		
	    		
	    	</p:dataTable>
    	</h:form>
    </ui:define>
</ui:composition>
